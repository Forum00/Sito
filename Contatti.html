 <!-- Script Per L'email -->
 <script>
  emailjs.init("i_szu2CqAUUq4UXW_"); // Inizializza EmailJS subito
 function sendEmail(event) {
  event.preventDefault(); // Prevenire l'invio del form

  // Mostra il loader
  document.getElementById('loading').style.display = 'block';

  // Recupera i valori dal form
  const templateParams = {
    user_name: document.getElementById('name').value,
    user_email: document.getElementById('email').value,
    user_message: document.getElementById('message').value
  };

  // Invia l'email tramite EmailJS
  emailjs.send('service_sa68uwk', 'template_gstq01h', templateParams)
    .then(function(response) {
      alert('Email inviata con successo!');
      document.getElementById('contact-form').reset(); // Resetta il form
      document.getElementById('loading').style.display = 'none'; // Nascondi il loader
    }, function(error) {
      alert('Errore durante l\'invio dell\'email: ' + error.text);
      document.getElementById('loading').style.display = 'none'; // Nascondi il loader anche in caso di errore
    });
}

</script>
